<html>
    <head>
        <title> Mi Formulario de Registro2</title>
    </head>

    <body>
        <form>
            <h1>Mi Formulario de registro</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email"name="email"><br>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br>
            <br>
            <label for="password">Confirmar:</label>
            <input type="password" id="password" name="password"><br>
            <br>
            <label for="cumpleaños">Cumpleaños:</label>
            <input type="date" id="cumpleaños" name="cumpleaños"><br>
            <br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">     
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro"><br>

            <p>Una breve descripcion de ti:</p>
            <textarea name="descripcion"></textarea><br>
            <br>
            <label for="lenguaje">Lenguaje favorito</label>
            <select name="lenguaje" id="lenguaje">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                </select><br>
                <br>
            <input type="submit" value="Enviar"
            
        </form>
    </body>


</html>
